<style>
    /* Scroll-triggered animation styles */
    .scroll-animate {
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .scroll-animate.animate-in {
        opacity: 1;
    }
    
    /* Slide in from left */
    .scroll-animate[data-animation="slideInLeft"] {
        transform: translateX(-100px);
    }
    
    .scroll-animate[data-animation="slideInLeft"].animate-in {
        transform: translateX(0);
    }
    
    /* Slide in from right */
    .scroll-animate[data-animation="slideInRight"] {
        transform: translateX(100px);
    }
    
    .scroll-animate[data-animation="slideInRight"].animate-in {
        transform: translateX(0);
    }
    
    /* Fade in up */
    .scroll-animate[data-animation="fadeInUp"] {
        transform: translateY(50px);
    }
    
    .scroll-animate[data-animation="fadeInUp"].animate-in {
        transform: translateY(0);
    }
    
    /* Scale animation */
    .scroll-animate[data-animation="scaleIn"] {
        transform: scale(0.8);
    }
    
    .scroll-animate[data-animation="scaleIn"].animate-in {
        transform: scale(1);
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .scroll-animate {
            transition: all 0.6s ease-out;
        }
        
        .scroll-animate[data-animation="slideInLeft"] {
            transform: translateX(-50px);
        }
        
        .scroll-animate[data-animation="slideInRight"] {
            transform: translateX(50px);
        }
        
        .scroll-animate[data-animation="fadeInUp"] {
            transform: translateY(30px);
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Intersection Observer for scroll-triggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    // Add a slight delay based on position for stagger effect
                    const delay = Array.from(entry.target.parentElement.children).indexOf(entry.target) * 200;
                    
                    setTimeout(() => {
                        entry.target.classList.add('animate-in');
                    }, delay);
                    
                    // Stop observing once animated
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);
        
        // Observe all scroll-animate elements
        const animateElements = document.querySelectorAll('.scroll-animate');
        animateElements.forEach((element) => {
            observer.observe(element);
        });
        
        // Handle reduced motion preference
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            animateElements.forEach((element) => {
                element.style.transition = 'opacity 0.3s ease';
                element.style.transform = 'none';
            });
        }
    });
</script>
