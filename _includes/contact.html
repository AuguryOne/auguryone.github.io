<section id="contact" class="bg-settings contact-background content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>{{ site.sections.contact.title }}</h2>
            <p>{{ site.sections.contact.description }}</p>
            <p><a href="mailto:{{ site.sections.contact.email }}">{{ site.sections.contact.email }}</a>
            </p>
            <ul class="list-inline banner-social-buttons">
                {% for network in site.sections.contact.social %}
                <li>
                    <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
