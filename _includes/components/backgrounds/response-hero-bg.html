<!-- Response Hero Background Component -->
<div class="response-hero-background">
    <div class="response-grid"></div>
    
    <!-- Pulse rings for emergency response theme -->
    <div class="pulse-rings">
        <!-- Offsets are in grid cells from the grid origin (top-left) -->
        <div class="pulse-ring" style="--grid-x: 1; --grid-y: 1;"></div>
        <div class="pulse-ring" style="--grid-x: 2; --grid-y: 3;"></div>
        <div class="pulse-ring" style="--grid-x: 4; --grid-y: 2;"></div>
        <div class="pulse-ring" style="--grid-x: 5; --grid-y: 4;"></div>
    </div>
</div>
