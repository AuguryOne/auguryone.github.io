<!-- Timely Advisories -->
<div class="intelligence-feature scroll-animate" data-animation="slideInLeft">
    <div class="feature-content">
        <h3>Timely Advisories</h3>
        <p>Receive curated and digestible advisories for emerging software security vulnerabilities, even if a CVE is not yet assigned.</p>
    </div>
    <div class="feature-animation">
        <svg class="advisory-timeline-svg" viewBox="0 0 660 485" xmlns="http://www.w3.org/2000/svg">
            <!-- Advisory Timeline Container -->
            <defs>
                <linearGradient id="advisoryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Advisory Feed Container -->
            <rect x="2" y="2" width="656" height="481" rx="12" fill="url(#advisoryGradient)" stroke="#64748b" stroke-width="3"/>
            
            <!-- Advisory Item 1 -->
            <g class="advisory-item slide-in-advisory" style="animation-delay: 0.5s">
                <rect x="30" y="30" width="600" height="90" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2"/>
                <circle cx="65" cy="75" r="16" fill="#ef4444"/>
                <text x="65" y="82" font-family="system-ui" font-size="13" fill="#fff" text-anchor="middle">!</text>
                <text x="100" y="55" font-family="system-ui" font-size="16" fill="#f1f5f9" font-weight="600">Remote code injection in Log4j</text>
                <text x="100" y="75" font-family="system-ui" font-size="13" fill="#94a3b8">Last updated 2 minutes ago</text>
                <text x="100" y="95" font-family="system-ui" font-size="13" fill="#cbd5e1">The Log4j logging utility is vulnerable to remote code execution when provided</text>
                <text x="100" y="113" font-family="system-ui" font-size="13" fill="#cbd5e1">specially crafted inputs.</text>
            </g>
            
            <!-- Advisory Item 2 -->
            <g class="advisory-item slide-in-advisory" style="animation-delay: 1.0s">
                <rect x="30" y="135" width="600" height="90" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2"/>
                <circle cx="65" cy="180" r="16" fill="#ef4444"/>
                <text x="65" y="187" font-family="system-ui" font-size="13" fill="#fff" text-anchor="middle">!</text>
                <text x="100" y="160" font-family="system-ui" font-size="16" fill="#f1f5f9" font-weight="600">Langflow unauthenticated remote code execution</text>
                <text x="100" y="180" font-family="system-ui" font-size="13" fill="#94a3b8">Last updated 15 minutes ago</text>
                <text x="100" y="200" font-family="system-ui" font-size="13" fill="#cbd5e1">A Langflow API endpoint allows for unauthenticated remote code execution using</text>
                <text x="100" y="218" font-family="system-ui" font-size="13" fill="#cbd5e1">specially crafted HTTP requests.</text>
            </g>
            
            <!-- Advisory Item 3 -->
            <g class="advisory-item slide-in-advisory" style="animation-delay: 1.5s">
                <rect x="30" y="240" width="600" height="90" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2"/>
                <circle cx="65" cy="285" r="16" fill="#fbbf24"/>
                <text x="65" y="292" font-family="system-ui" font-size="13" fill="#0f172a" text-anchor="middle">!</text>
                <text x="100" y="265" font-family="system-ui" font-size="16" fill="#f1f5f9" font-weight="600">Denial of service in Apache Tomcat multipart file uploads</text>
                <text x="100" y="285" font-family="system-ui" font-size="13" fill="#94a3b8">Last updated 1 hour ago</text>
                <text x="100" y="305" font-family="system-ui" font-size="13" fill="#cbd5e1">Apache Tomcat allowed unbounded part amounts in multipart file upload requests,</text>
                <text x="100" y="323" font-family="system-ui" font-size="13" fill="#cbd5e1">allowing denial of service through resource exhaustion.</text>
            </g>
            
            <!-- Advisory Item 4 -->
            <g class="advisory-item slide-in-advisory" style="animation-delay: 2.0s">
                <rect x="30" y="345" width="600" height="90" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2"/>
                <circle cx="65" cy="390" r="16" fill="#3b82f6"/>
                <text x="65" y="397" font-family="system-ui" font-size="13" fill="#fff" text-anchor="middle">i</text>
                <text x="100" y="370" font-family="system-ui" font-size="16" fill="#f1f5f9" font-weight="600">Python Requests library may leak configured netrc credentials</text>
                <text x="100" y="390" font-family="system-ui" font-size="13" fill="#94a3b8">Last updated 2 hours ago</text>
                <text x="100" y="410" font-family="system-ui" font-size="13" fill="#cbd5e1">Using a specially crafted URL, the destination HTTP server will receive a request</text>
                <text x="100" y="428" font-family="system-ui" font-size="13" fill="#cbd5e1">containing credentials defined in the netrc file.</text>
            </g>
        </svg>
    </div>
</div>
