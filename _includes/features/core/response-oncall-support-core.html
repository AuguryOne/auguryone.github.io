<!-- Timely On-Call Support Core Content -->
<div class="feature-content">
    <h3>Timely On-Call Support</h3>
    <p>Page us when you need us. Augury One is available to assist with urgent customer engagements.</p>
</div>
<div class="feature-animation">
    <svg class="oncall-svg" viewBox="0 0 660 460" xmlns="http://www.w3.org/2000/svg">
        <!-- On-Call Support Container -->
        <rect x="2" y="2" width="656" height="456" rx="12" fill="#1e293b" stroke="rgb(147, 197, 253)" stroke-width="3"/>
        
        <!-- Timeline definitions -->
        <defs>
            <!-- Customer gradient -->
            <linearGradient id="customerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
            </linearGradient>
            
            <!-- Augury One gradient -->
            <linearGradient id="auguryGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Main Timeline Line -->
        <g class="timeline-line">
            <line x1="100" y1="30" x2="100" y2="410" stroke="#64748b" stroke-width="3"/>
        </g>
        
        <!-- Step 1: Customer Submits Page -->
        <g class="timeline-step-1">
            <circle cx="100" cy="50" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="47" font-family="system-ui" font-size="12" fill="#3b82f6" font-weight="600">Customer Submits Page</text>
            <text x="130" y="60" font-family="system-ui" font-size="10" fill="#94a3b8">00:00 - Page sent</text>
        </g>
        
        <!-- Step 2: Augury One Receives -->
        <g class="timeline-step-2">
            <circle cx="100" cy="88" r="8" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="85" font-family="system-ui" font-size="12" fill="#e2e8f0" font-weight="600">Augury One Receives Page</text>
            <text x="130" y="98" font-family="system-ui" font-size="10" fill="#94a3b8">00:15 - Page received</text>
        </g>
        
        <!-- Step 3: Acknowledgment -->
        <g class="timeline-step-3">
            <circle cx="100" cy="126" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="123" font-family="system-ui" font-size="12" fill="#3b82f6" font-weight="600">Acknowledgment Sent</text>
            <text x="130" y="136" font-family="system-ui" font-size="10" fill="#94a3b8">00:30 - Confirmed receipt</text>
        </g>
        
        <!-- Step 4: Augury One Engages -->
        <g class="timeline-step-4">
            <circle cx="100" cy="164" r="8" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="161" font-family="system-ui" font-size="12" fill="#e2e8f0" font-weight="600">Augury One Engages</text>
            <text x="130" y="174" font-family="system-ui" font-size="10" fill="#94a3b8">02:00 - Response engineer online</text>
        </g>
        
        <!-- Step 5: Access to Repositories Provided -->
        <g class="timeline-step-5">
            <circle cx="100" cy="202" r="8" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="199" font-family="system-ui" font-size="12" fill="#e2e8f0" font-weight="600">Access to Repositories Provided</text>
            <text x="130" y="212" font-family="system-ui" font-size="10" fill="#94a3b8">02:30 - Repository access granted</text>
        </g>
        
        <!-- Step 6: Code Review Started -->
        <g class="timeline-step-6">
            <circle cx="100" cy="240" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="237" font-family="system-ui" font-size="12" fill="#3b82f6" font-weight="600">Code Review Started</text>
            <text x="130" y="250" font-family="system-ui" font-size="10" fill="#94a3b8">03:00 - Analysis in progress</text>
        </g>
        
        <!-- Step 7: Vulnerability Identified -->
        <g class="timeline-step-7">
            <circle cx="100" cy="278" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="275" font-family="system-ui" font-size="12" fill="#3b82f6" font-weight="600">Vulnerability Identified</text>
            <text x="130" y="288" font-family="system-ui" font-size="10" fill="#94a3b8">05:00 - SQL injection found</text>
        </g>
        
        <!-- Step 8: Patch Provided by Customer -->
        <g class="timeline-step-8">
            <circle cx="100" cy="316" r="8" fill="#64748b" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="313" font-family="system-ui" font-size="12" fill="#e2e8f0" font-weight="600">Patch Provided by Customer</text>
            <text x="130" y="326" font-family="system-ui" font-size="10" fill="#94a3b8">08:00 - Fix implementation submitted</text>
        </g>
        
        <!-- Step 9: Patch Reviewed by Augury One -->
        <g class="timeline-step-9">
            <circle cx="100" cy="354" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="351" font-family="system-ui" font-size="12" fill="#3b82f6" font-weight="600">Patch Reviewed by Augury One</text>
            <text x="130" y="364" font-family="system-ui" font-size="10" fill="#94a3b8">10:00 - Verification complete</text>
        </g>
        
        <!-- Step 10: Engagement Complete -->
        <g class="timeline-step-10">
            <circle cx="100" cy="392" r="8" fill="#3b82f6" stroke="#1e293b" stroke-width="2"/>
            <text x="130" y="389" font-family="system-ui" font-size="12" fill="#3b82f6" font-weight="600">Engagement Complete</text>
            <text x="130" y="402" font-family="system-ui" font-size="10" fill="#94a3b8">12:00 - Case closed successfully</text>
        </g>
    </svg>
</div>
