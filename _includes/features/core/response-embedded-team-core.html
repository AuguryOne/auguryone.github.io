<!-- Embedded Response Team Core Content -->
<div class="feature-content">
    <h3>Embedded Response Team</h3>
    <p>We embed directly within an your response structure, augmenting or supplementing existing staff capabilities.</p>
</div>
<div class="feature-animation">
    <svg class="team-collaboration-svg" viewBox="0 0 660 460" xmlns="http://www.w3.org/2000/svg">
        <!-- Collaboration Container -->
        <rect x="2" y="2" width="656" height="456" rx="12" fill="#1e293b" stroke="#64748b" stroke-width="3"/>
        
        <!-- Definitions for enhanced visual effects -->
        <defs>
            <!-- Gradient for Incident Commander -->
            <linearGradient id="icGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
            </linearGradient>
            
            <!-- Gradient for Internal Security -->
            <linearGradient id="secGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
            </linearGradient>
            
            <!-- Gradient for DevOps -->
            <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
            </linearGradient>
            
            <!-- Gradient for Augury One -->
            <linearGradient id="auguryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
            </linearGradient>
            
            <!-- Enhanced pulsing blue glow for Augury One -->
            <filter id="pulsingBlueGlow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
                <feMerge> 
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            
            <!-- Subtle shadow for all nodes -->
            <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
            </filter>
            
            <!-- Connection line gradient -->
            <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#475569;stop-opacity:0.8" />
                <stop offset="50%" style="stop-color:#64748b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#475569;stop-opacity:0.8" />
            </linearGradient>
        </defs>
        
        <!-- Connection Lines (drawn first to appear behind nodes) -->
        <g class="connection-lines">
            <!-- Enhanced connection lines with visible stroke -->
            <line x1="330" y1="162" x2="330" y2="200" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
            <line x1="150" y1="200" x2="510" y2="200" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
            <line x1="150" y1="200" x2="150" y2="223" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
            <line x1="330" y1="200" x2="330" y2="223" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
            <line x1="510" y1="200" x2="510" y2="223" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
        </g>
        
        <!-- Team Structure -->
        <g class="team-structure">
            <!-- Incident Commander (Top/Leader position) -->
            <circle cx="330" cy="120" r="42" fill="url(#icGradient)" filter="url(#nodeShadow)"/>
            <circle cx="330" cy="120" r="38" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
            <text x="330" y="128" font-family="system-ui" font-size="17" fill="#fff" text-anchor="middle" font-weight="600">IC</text>
        </g>
        
        <!-- Team Members -->
        <g class="team-members">
            
            <!-- Internal Security (Left) -->
            <circle cx="150" cy="260" r="37" fill="url(#secGradient)" filter="url(#nodeShadow)"/>
            <circle cx="150" cy="260" r="33" fill="none" stroke="#34d399" stroke-width="2" opacity="0.4"/>
            
            <!-- Augury One (Center) with enhanced pulsing blue shadow -->
            <circle cx="330" cy="260" r="37" fill="rgb(147, 197, 253)" filter="url(#pulsingBlueGlow)">
                <animate attributeName="fill-opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="r" values="37;40;37" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="330" cy="260" r="37" fill="url(#auguryGradient)" filter="url(#nodeShadow)"/>
            <circle cx="330" cy="260" r="33" fill="none" stroke="rgb(147, 197, 253)" stroke-width="2" opacity="0.6">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <text x="330" y="268" font-family="system-ui" font-size="15" fill="#1e293b" text-anchor="middle" font-weight="700">A1</text>
            <text x="330" y="310" font-family="system-ui" font-size="14" fill="#e2e8f0" text-anchor="middle" font-weight="500">Augury One</text>
            
            <!-- DevOps Team (Right) -->
            <circle cx="510" cy="260" r="37" fill="url(#devopsGradient)" filter="url(#nodeShadow)"/>
            <circle cx="510" cy="260" r="33" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.4"/>
        </g>
    </svg>
</div>
