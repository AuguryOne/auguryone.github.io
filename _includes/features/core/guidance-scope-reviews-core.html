<!-- Scope-guided Reviews Core Content -->
<div class="feature-content">
    <h3>Scope-guided Reviews</h3>
    <p>Define the scope of your review request to receive targeted guidance on specific areas of concern.</p>
</div>
<div class="feature-animation">
    <svg class="scope-reviews-svg" viewBox="0 0 660 460" xmlns="http://www.w3.org/2000/svg">
        <!-- Multi-step Discussion Interface -->
        <defs>
            <linearGradient id="discussionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Discussion Container -->
                    <rect x="2" y="2" width="656" height="456" rx="12" fill="url(#discussionGradient)" stroke="#16a34a" stroke-width="3"/>
        
        <!-- Step 1: Scope Definition -->
        <g class="discussion-step step-1">
            <circle cx="60" cy="80" r="20" fill="rgb(147, 197, 253)"/>
            <text x="60" y="87" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">DEV</text>
            <rect x="100" y="60" width="530" height="55" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
            <text x="115" y="82" font-family="system-ui" font-size="13" fill="#cbd5e1">Can you focus the review on our payment processing logic and</text>
            <text x="115" y="100" font-family="system-ui" font-size="13" fill="#cbd5e1">API authentication mechanisms?</text>
        </g>
        
        <!-- Step 2: Augury One Response -->
        <g class="discussion-step step-2">
            <circle cx="80" cy="160" r="20" fill="#94a3b8"/>
            <text x="80" y="167" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">A1</text>
            <rect x="120" y="135" width="510" height="75" rx="8" fill="#0c1420" stroke="#334155" stroke-width="1"/>
            <text x="135" y="157" font-family="system-ui" font-size="13" fill="#cbd5e1">I'll analyze the payment flow and auth patterns. Let me examine:</text>
            <text x="135" y="175" font-family="system-ui" font-size="13" fill="#cbd5e1">• Payment controller validation logic</text>
            <text x="135" y="193" font-family="system-ui" font-size="13" fill="#cbd5e1">• JWT token handling and session management</text>
        </g>
        
        <!-- Step 3: Targeted Analysis -->
        <g class="discussion-step step-3">
            <circle cx="60" cy="250" r="20" fill="#94a3b8"/>
            <text x="60" y="257" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">A1</text>
            <rect x="100" y="225" width="530" height="75" rx="8" fill="#0c1420" stroke="#334155" stroke-width="1"/>
            <text x="115" y="247" font-family="system-ui" font-size="13" fill="#cbd5e1">Found a potential issue in PaymentController.processPayment():</text>
            <text x="115" y="265" font-family="system-ui" font-size="13" fill="#cbd5e1">The amount validation occurs after the payment gateway call,</text>
            <text x="115" y="283" font-family="system-ui" font-size="13" fill="#cbd5e1">which could allow negative amounts to be processed.</text>
        </g>
        
        <!-- Step 4: Developer Follow-up -->
        <g class="discussion-step step-4">
            <circle cx="80" cy="340" r="20" fill="rgb(147, 197, 253)"/>
            <text x="80" y="347" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">DEV</text>
            <rect x="120" y="315" width="510" height="55" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
            <text x="135" y="337" font-family="system-ui" font-size="13" fill="#cbd5e1">Good catch! I'll move the validation before the gateway call.</text>
            <text x="135" y="355" font-family="system-ui" font-size="13" fill="#cbd5e1">Are there any other auth-related concerns in this flow?</text>
        </g>
        
        <!-- Step 5: Additional Guidance -->
        <g class="discussion-step step-5">
            <circle cx="60" cy="420" r="20" fill="#94a3b8"/>
            <text x="60" y="427" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">A1</text>
            <rect x="100" y="395" width="530" height="55" rx="8" fill="#0c1420" stroke="#334155" stroke-width="1"/>
            <text x="115" y="417" font-family="system-ui" font-size="13" fill="#cbd5e1">Also consider rate limiting on the payment endpoint and ensure</text>
            <text x="115" y="435" font-family="system-ui" font-size="13" fill="#cbd5e1">proper logging for financial transactions.</text>
        </g>
    </svg>
</div>
