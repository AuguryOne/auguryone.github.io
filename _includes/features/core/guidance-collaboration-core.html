<!-- Built-in Collaboration Core Content -->
<div class="feature-content">
    <h3>Built-in Collaboration</h3>
    <p>Enable seamless collaboration between security engineers and developers through integrated discussion threads and shared context.</p>
</div>
<div class="feature-animation">
    <svg class="collaboration-svg" viewBox="0 0 660 460" xmlns="http://www.w3.org/2000/svg">
        <!-- GitHub Thread Container -->
        <rect x="2" y="2" width="656" height="456" rx="12" fill="#1e293b" stroke="#64748b" stroke-width="3"/>
        
        <!-- Security Engineer Comment -->
        <g class="security-comment">
            <circle cx="60" cy="80" r="20" fill="#22c55e"/>
            <text x="60" y="87" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">SEC</text>
            <rect x="100" y="60" width="530" height="75" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
            <text x="115" y="82" font-family="system-ui" font-size="13" fill="#cbd5e1">I've identified a potential session fixation vulnerability in the login flow.</text>
            <text x="115" y="100" font-family="system-ui" font-size="13" fill="#cbd5e1">The session ID isn't regenerated after successful authentication.</text>
            <text x="115" y="118" font-family="system-ui" font-size="13" fill="#cbd5e1">This could allow attackers to hijack user sessions.</text>
        </g>
        
        <!-- Developer Response -->
        <g class="developer-response">
            <circle cx="80" cy="180" r="20" fill="rgb(147, 197, 253)"/>
            <text x="80" y="187" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">DEV</text>
            <rect x="120" y="155" width="510" height="75" rx="8" fill="#0c1420" stroke="#334155" stroke-width="1"/>
            <text x="135" y="177" font-family="system-ui" font-size="13" fill="#cbd5e1">Thanks for catching that! I can add session regeneration after login.</text>
            <text x="135" y="195" font-family="system-ui" font-size="13" fill="#cbd5e1">Should I also invalidate the old session explicitly?</text>
            <text x="135" y="213" font-family="system-ui" font-size="13" fill="#cbd5e1">What about logout scenarios?</text>
        </g>
        
        <!-- Security Engineer Follow-up -->
        <g class="security-followup">
            <circle cx="60" cy="280" r="20" fill="#22c55e"/>
            <text x="60" y="287" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">SEC</text>
            <rect x="100" y="255" width="530" height="95" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
            <text x="115" y="277" font-family="system-ui" font-size="13" fill="#cbd5e1">Yes, definitely invalidate the old session. For logout:</text>
            <text x="115" y="295" font-family="system-ui" font-size="13" fill="#cbd5e1">1. Clear the session data</text>
            <text x="115" y="313" font-family="system-ui" font-size="13" fill="#cbd5e1">2. Remove the session cookie</text>
            <text x="115" y="331" font-family="system-ui" font-size="13" fill="#cbd5e1">3. Consider adding a logout confirmation token</text>
        </g>
        
        <!-- Code Suggestion -->
        <g class="code-suggestion">
            <circle cx="80" cy="380" r="20" fill="#22c55e"/>
            <text x="80" y="387" font-family="system-ui" font-size="12" fill="#0f172a" text-anchor="middle">SEC</text>
            <rect x="120" y="355" width="510" height="75" rx="8" fill="#0c1420" stroke="#334155" stroke-width="1"/>
            <text x="135" y="377" font-family="Monaco, monospace" font-size="11" fill="#22c55e">session.invalidate();</text>
            <text x="135" y="395" font-family="Monaco, monospace" font-size="11" fill="#22c55e">request.getSession(true); // Create new session</text>
            <text x="135" y="413" font-family="system-ui" font-size="12" fill="#cbd5e1">This should handle the regeneration properly.</text>
        </g>
    </svg>
</div>
