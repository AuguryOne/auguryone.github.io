<header class="response-hero">
    <div class="response-hero-background">
        <div class="response-grid">
            <div class="grid-line vertical grid-line-25"></div>
            <div class="grid-line vertical grid-line-50"></div>
            <div class="grid-line vertical grid-line-75"></div>
            <div class="grid-line horizontal grid-line-top-33"></div>
            <div class="grid-line horizontal grid-line-top-66"></div>
        </div>
        <div class="pulse-rings">
            <div class="pulse-ring pulse-ring-1"></div>
            <div class="pulse-ring pulse-ring-2"></div>
        </div>
        <div class="floating-particles">
            <div class="particle particle-response-1"></div>
            <div class="particle particle-response-2"></div>
            <div class="particle particle-response-3"></div>
            <div class="particle particle-response-4"></div>
            <div class="particle particle-response-5"></div>
        </div>
    </div>
    <div class="response-hero-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="response-hero-title animate-fadeInUp">
                        Software Security
                        <span class="response-highlight">Response</span>
                    </h1>
                    <p class="response-hero-subtitle animate-fadeInUp delay-1">
                        Rapid, expert-driven vulnerability response and remediation.
                    </p>
                    <div class="response-see-more animate-fadeInUp delay-2">
                        <a href="#response" class="btn-see-more">
                            <div class="chevron-double">
                                <i class="fa fa-chevron-down chevron-1"></i>
                                <i class="fa fa-chevron-down chevron-2"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="response-hero-logo-bg">
            <img src="/img/shh.png" alt="Augury One" class="response-logo-watermark">
        </div>
    </div>
</header>

<script>
// Smooth scroll functionality for the "See More" button
document.addEventListener('DOMContentLoaded', function() {
    const seeMoreButton = document.querySelector('.response-see-more .btn-see-more');
    
    if (seeMoreButton) {
        seeMoreButton.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector('#response');
            if (target) {
                // Calculate navbar height with some extra padding
                const navbar = document.querySelector('.navbar-fixed-top');
                let navbarHeight = 0;
                if (navbar) {
                    navbarHeight = navbar.offsetHeight;
                }
                
                // Add extra offset to ensure title is clearly visible
                const extraOffset = 20;
                
                // Get target position and subtract navbar height plus extra offset
                const targetPosition = target.offsetTop - navbarHeight - extraOffset;
                
                // Smooth scroll to the adjusted position
                window.scrollTo({
                    top: Math.max(0, targetPosition), // Ensure we don't scroll to negative position
                    behavior: 'smooth'
                });
            }
        });
    }
});
</script>
