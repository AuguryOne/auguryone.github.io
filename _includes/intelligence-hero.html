<style>
.intelligence-hero {
    position: relative;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 120px 0 80px;
}

.intelligence-hero-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.18;
}

.threat-grid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.grid-line {
    position: absolute;
    background: linear-gradient(90deg, transparent, #3ba0f6, transparent);
    opacity: 0.55;
    box-shadow: 0 0 12px 2px #3b82f6aa;
}

.grid-line.vertical {
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #3ba0f6, transparent);
}

.grid-line.horizontal {
    width: 100%;
    height: 2px;
}

.threat-indicators {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.threat-pulse {
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    animation: pulse-threat 2s infinite;
    opacity: 0.7;
    box-shadow: 0 0 24px 6px #3b82f6aa;
}

.threat-pulse.critical {
    background: #ef4444;
    box-shadow: 0 0 32px 8px #ef4444cc;
}

.threat-pulse.high {
    background: #f59e0b;
    box-shadow: 0 0 32px 8px #f59e0bcc;
    animation-delay: 0.5s;
}

.threat-pulse.medium {
    background: #eab308;
    box-shadow: 0 0 32px 8px #eab308cc;
    animation-delay: 1s;
}

.threat-pulse.info {
    background: #3ba0f6;
    box-shadow: 0 0 32px 8px #3b82f6cc;
    animation-delay: 1.5s;
}

@keyframes pulse-threat {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.5);
        opacity: 0.7;
    }
}

.scanning-line {
    position: absolute;
    top: 0;
    left: -100%;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #22c55e, transparent);
    animation: scan 4s linear infinite;
}

@keyframes scan {
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}

.intelligence-hero-content {
    position: relative;
    width: 100%;
    height: 100%;
}

.intelligence-hero-container {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.background-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    opacity: 0.15;
    pointer-events: none;
}

.background-logo-image {
    width: 400px;
    height: auto;
    filter: invert(1) brightness(1.5);
    /* animation: subtle-float 8s ease-in-out infinite; */
}

.background-logo-image:hover {
    filter: invert(1) brightness(1.5) drop-shadow(0 0 32px #3b82f6) drop-shadow(0 0 64px #3b82f6);
    box-shadow: 0 0 40px 10px #3b82f6;
    opacity: 0.22;
    transition: filter 0.3s, box-shadow 0.3s, opacity 0.3s;
}

.intelligence-hero-title {
    font-size: 4rem;
    font-weight: 700;
    color: #f1f5f9;
    margin-bottom: 30px;
    line-height: 1.1;
}

.highlight-text {
    color: #3b82f6;
    text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    animation: pulse-glow 3s ease-in-out infinite;
}

@keyframes pulse-glow {
    0%, 100% {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
    }
    50% {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.8), 0 0 40px rgba(59, 130, 246, 0.4);
    }
}

.intelligence-hero-subtitle {
    font-size: 1.3rem;
    color: #cbd5e1;
    max-width: 700px;
    margin: 0 auto 50px;
    line-height: 1.6;
}

.intelligence-see-more {
    margin-bottom: 50px;
}

.btn-see-more {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.9);
    border: 3px solid rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    text-decoration: none;
    transition: all 0.4s ease;
    cursor: pointer;
    position: relative;
    backdrop-filter: blur(10px);
}

.btn-see-more:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 1);
    border-color: rgba(255, 255, 255, 1);
    text-decoration: none;
}

.chevron-double {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: -4px;
}

.chevron-1,
.chevron-2 {
    color: #1e293b;
    font-size: 16px;
    transition: transform 0.3s ease;
    animation: bounce-chevrons 2s ease-in-out infinite;
}

.chevron-2 {
    margin-top: -8px;
    animation-delay: 0.1s;
}

.btn-see-more:hover .chevron-1,
.btn-see-more:hover .chevron-2 {
    transform: translateY(2px);
}

@keyframes bounce-chevrons {
    0%, 100% {
        transform: translateY(0);
        opacity: 0.8;
    }
    50% {
        transform: translateY(4px);
        opacity: 1;
    }
}

.floating-particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.particle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #3b82f6;
    border-radius: 50%;
    animation: float-particle 6s ease-in-out infinite;
    opacity: 0.85;
    box-shadow: 0 0 8px 2px #3b82f6aa;
}

@keyframes float-particle {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.5;
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 1;
    }
}

/* Animation classes */
.animate-fadeInDown {
    animation: fadeInDown 1s ease-out;
    opacity: 0;
    animation-fill-mode: forwards;
}

.animate-fadeInUp {
    animation: fadeInUp 1s ease-out;
    opacity: 0;
    animation-fill-mode: forwards;
}

.delay-1 {
    animation-delay: 0.2s;
    opacity: 0;
    animation-fill-mode: forwards;
}

.delay-2 {
    animation-delay: 0.4s;
    opacity: 0;
    animation-fill-mode: forwards;
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive design */
@media (max-width: 768px) {
    .intelligence-hero-title {
        font-size: 2.5rem;
    }
    
    .intelligence-hero-subtitle {
        font-size: 1.1rem;
    }
    
    .background-logo-image {
        width: 250px;
    }
    
    .btn-see-more {
        width: 60px;
        height: 60px;
    }
    
    .chevron-1,
    .chevron-2 {
        font-size: 14px;
    }
}
</style>

<script>
// Smooth scroll functionality for the "See More" button
document.addEventListener('DOMContentLoaded', function() {
    const seeMoreButton = document.querySelector('.btn-see-more');
    
    if (seeMoreButton) {
        seeMoreButton.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector('#intelligence');
            if (target) {
                target.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    }
});
</script>
