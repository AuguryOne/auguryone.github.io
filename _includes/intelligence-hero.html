<header class="intelligence-hero">

        <div class="threat-grid">
            <div class="grid-line vertical grid-line-20"></div>
            <div class="grid-line vertical grid-line-40"></div>
            <div class="grid-line vertical grid-line-60"></div>
            <div class="grid-line vertical grid-line-80"></div>
            <div class="grid-line horizontal grid-line-top-25"></div>
            <div class="grid-line horizontal grid-line-top-50"></div>
            <div class="grid-line horizontal grid-line-top-75"></div>
        </div>
        
        <div class="threat-indicators">
            <div class="threat-pulse critical threat-pulse-1"></div>
            <div class="threat-pulse high threat-pulse-2"></div>
            <div class="threat-pulse medium threat-pulse-3"></div>
            <div class="threat-pulse info threat-pulse-4"></div>

        <div class="scanning-line"></div>
    </div>

    <div class="intelligence-hero-content">
        <div class="intelligence-hero-container">

                    <h1 class="intelligence-hero-title animate-fadeInUp">
                        Software Security
                        <span class="highlight-text">Intelligence</span>

            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
        </div>
    </div>
</header>



<script>
// Smooth scroll functionality for the "See More" button
document.addEventListener('DOMContentLoaded', function() {
    const seeMoreButton = document.querySelector('.intelligence-see-more .btn-see-more');
    
    if (seeMoreButton) {
        seeMoreButton.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector('#intelligence');
            if (target) {
                // Calculate navbar height with some extra padding
                const navbar = document.querySelector('.navbar-fixed-top');
                let navbarHeight = 0;
                if (navbar) {
                    navbarHeight = navbar.offsetHeight;
                }
                
                // Add extra offset to ensure title is clearly visible
                const extraOffset = 20;
                
                // Get target position and subtract navbar height plus extra offset
                const targetPosition = target.offsetTop - navbarHeight - extraOffset;
                
                // Smooth scroll to the adjusted position
                window.scrollTo({
                    top: Math.max(0, targetPosition), // Ensure we don't scroll to negative position
                    behavior: 'smooth'
                });
            }
        });
    }
});
</script>
